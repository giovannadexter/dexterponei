<html>Receita de Gelo:
    Ingredientes:
    - Água filtrada, mas se não tiver pode ser da bica mesmo (desde que ninguém saiba, claro) à gosto.
    - 1 Forma para gelo (não é necessário untar).
    
    Preparo:
    - Coloque a água na forma em quantidade que julgue adequada para o tamanho do gelo desejado.</html>
